
{% load static %}
{% load socialaccount %}


{% block content %}

<style type="text/css">
  /* Add this to your existing CSS or create a new stylesheet */
  .login-container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center; /* Center align content within the container */
  }

  .login-container img {
      border-radius: 50%; /* Apply a small-radius border to the image */
      margin-bottom: 10px; /* Add some space below the image */
  }

  h2 {
      text-align: center;
      color: #333;
  }

  form {
      margin-top: 20px;
  }

  .form-field {
      margin-bottom: 15px;
  }

  input {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
  }

  .btn-signup {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      box-sizing: border-box;
  }

  .btn-signup:hover {
      background-color: #b3d9ff; /* Darker shade of lime green on hover */
  }

  .text-danger {
      color: red;
  }

          .logo-initials {
            color: limegreen; /* Lime text color */
            display: inline-block;
            font-size: 60px; /* Adjust size as needed */
            font-weight: bold;
            letter-spacing: 2px; /* Spacing between letters */
            text-transform: uppercase; /* Uppercase text */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern font */
            position: relative; /* Positioning context for pseudo-element */
            text-shadow: 
                3px 3px 0 limegreen, /* Lime green shadow */
                -3px -3px 0 limegreen, /* Lime green shadow */
                3px -3px 0 limegreen, /* Lime green shadow */
                -3px 3px 0 limegreen, /* Lime green shadow */
                5px 5px 0 black, /* Black shadow */
                -5px -5px 0 black, /* Black shadow */
                5px -5px 0 black, /* Black shadow */
                -5px 5px 0 black; /* Black shadow */
        }

        .logo-initials::after {
            content: 'R'; /* Ensures the letter is displayed */
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1; /* Behind the main letter */
            text-shadow: 
                3px 3px 0 limegreen, /* Lime green shadow */
                -3px -3px 0 limegreen, /* Lime green shadow */
                3px -3px 0 limegreen, /* Lime green shadow */
                -3px 3px 0 limegreen, /* Lime green shadow */
                5px 5px 0 black, /* Black shadow */
                -5px -5px 0 black, /* Black shadow */
                5px -5px 0 black, /* Black shadow */
                -5px 5px 0 black; /* Black shadow */
        }

        .logo-container {
            text-align: center;
            padding: 2px;
          
           
        }

     

        .logo-name {
            display: block;
            font-size: 24px; /* Adjust size as needed */
            margin-top: 5px; /* Space between initials and name */
            opacity: 0.8; /* Slightly transparent */
        }

        .tagline {
            display: block;
            font-size: 18px; /* Adjust size as needed */
            margin-top: 10px; /* Space between name and tagline */
            opacity: 0.7; /* Slightly transparent */
        }
</style>

<div class="login-container">
           <div class="logo-container">
            <div class="logo">
                <span class="logo-initials">R</span>
                <span class="logo-name">RallyNex</span>
                
            </div>
        </div>

    <h2>Sign Up To RallyNex</h2>
    <form method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-field">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <p class="text-danger">{{ field.errors.as_text }}</p>
                {% endif %}
            </div>
        {% endfor %}
                <div class="form-field">
            
            <label for="agree_terms">I agree to the <a href="{% url 'terms_of_service' %}">Terms of Service</a> and <a href="{% url 'privacy_policy' %}">Privacy Policy</a></label>
            <input type="checkbox" id="agree_terms" name="agree_terms">
        </div>
        <button type="submit" class="btn-signup">Sign Up</button>
    </form>
</div>

{% endblock %}
